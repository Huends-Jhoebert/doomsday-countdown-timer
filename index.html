<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="dist/css/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<title>DOOMSDAY COUNTDOWN</title>
	</head>

	<body>

		<div class="__container">
			<div class="container">
				<div class="__time-container">
					<div class="row align-items-center justify-content-center">
						<div class="__warning-sign">
							<h1>DOOMSDAY COUNTDOWN</h1>
						</div>
						<div class="col-md-1 me-3 __column">

							<p class="__day text">Days</p>
							<p class="label">DAYS</p>

						</div>
						<div class="col-md-1 me-3 __column">
							<p class="__hours text">Hours</p>
							<p class="label">HOURS</p>
						</div>
						<div class="col-md-1 me-3 __column">
							<p class="__minutes text">Minutes</p>
							<p class="label">MINUTES</p>
						</div>
						<div class="col-md-1 __column">
							<p class="__seconds text">Seconds</p>
							<p class="label">SECONDS</p>
						</div>
					</div>
				</div>

			</div>
		</div>

	</body>
	<script src="dist/js/main.js"></script>

</html>
